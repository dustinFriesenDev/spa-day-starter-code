<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<p th:text="${error}"></p>
<form th:action="details" method="post">
    <div class="form-group">
        <label> User
            <input type="text" name="username" th:value="${username}" class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <label> Email
            <input type="email" name="email" th:value="${email}" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label> Password
            <input type="password" name="password" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label> Verify Password
            <input type="password" name="verify" class="form-control" />
        </label>
    </div>



    <div class="form-group">
        <button type="submit" value="Sign Up" class="btn btn-success">Sign Up</button>
    </div>


</form>

</body>
</html>
